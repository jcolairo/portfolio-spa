<section class="projectSection">
  <div class="backArrowTitle">
    <div class="backArrow" ui-sref="project"></div>
    <h1 class="projectHeading">{{port.portfolioData[2].title}}</h1>
  </div>
  <p ng-class="port.portfolioData[2].titleName"></p>
  <p class="projectDesc">{{port.portfolioData[2].desc}}</p>
  <div class="linkDiv">
    <a class="herokuLink" href="{{port.portfolioData[2].link}}" target="_blank"></a>
    <a class="githubLink" href="{{port.portfolioData[2].githubLink}}" target="_blank"></a>
  </div>
</section>
