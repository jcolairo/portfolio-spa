<section ng-controller="PortfolioController as port" class="container-container">
  <div ng-repeat="project in port.portfolioData" class="polariod-container">
    <div class="polariod-top">
      <div class="polariod-frame">
        <div class="{{project.titleName}}"></div>
        <div class="polariod-bottom">
          <p class="projectTitle">
            <a ui-sref="{{project.link}}">{{project.title}}</a>
          </p>
          <p class="shortDesc">{{project.shortDesc}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
